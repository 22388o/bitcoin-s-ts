<section class="debug-section">
  <div class="section-header">
    <h2 translate>debug.heading</h2>
    <button mat-icon-button class="close-button" (click)="onClose()"><mat-icon>close</mat-icon></button>
  </div>

  <div class="operations">
    <button mat-stroked-button (click)="rescan()">{{ 'debug.rescan' | translate }}</button>
    <button mat-stroked-button (click)="unreserveAllUTXOs()">{{ 'debug.unreserveAllUTXOs' | translate }}</button>
  </div>

</section>
