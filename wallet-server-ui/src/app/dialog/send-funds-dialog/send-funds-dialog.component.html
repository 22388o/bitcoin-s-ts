<h2 mat-dialog-title>{{ 'dialog.sendFunds.title' | translate }}</h2>

<mat-dialog-content>

  <div class="field-group">
    <label translate>dialog.sendFunds.address</label>
    <!-- (blur)="inputsValid()" (input)="inputsValid()" -->
    <input type="text" [(ngModel)]="address">
    <!-- Validation is just on length, not on ultimate validity, probably not safe to show -->
    <!--
    <span *ngIf="address && validAddress"><mat-icon class="material-icons-outlined">check_circle</mat-icon></span>
    <span *ngIf="address && !validAddress"><mat-icon class="material-icons-outlined">cancel</mat-icon></span>
    -->
  </div>
  <div class="field-group">
    <label translate>dialog.sendFunds.amount</label>
    <input type="number" placeholder="{{ (sendMax? 'unit.allFunds' : 'unit.sats') | translate }}"
      [(ngModel)]="amount" [disabled]="sendMax">
    <mat-button-toggle [(ngModel)]="sendMax" (change)="onMax()">
      {{ 'unit.max' | translate }}
    </mat-button-toggle>
  </div>
  <div class="field-group">
    <label translate>dialog.sendFunds.feeRate</label>
    <input type="number" placeholder="{{ 'unit.satsPerVbyte' | translate }}" [(ngModel)]="feeRate">
  </div>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>{{ 'action.cancel' | translate }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-stroked-button [mat-dialog-close]="true" [color]="actionColor"
    [mat-dialog-close]="{ address, amount, feeRate, sendMax }"
    [disabled]="!inputsValid()">{{ action | translate }}</button>
</mat-dialog-actions>
