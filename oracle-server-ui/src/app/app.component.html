<mat-drawer-container (backdropClick)="onBackdropClick($event)">

  <!-- Left Drawer -->
  <mat-drawer #leftDrawer mode="side">
    <new-announcement #newAnnouncement *ngIf="showNewAnnouncement" (close)="closeLeftDrawer()"></new-announcement>
  </mat-drawer>

  <!-- Main Content -->
  <mat-drawer-content>
    <app-oracle (showCreateAnnouncement)="onShowCreateAnnouncement()" (showAnnouncementDetail)="onShowAnnouncementDetail($event)" 
      (showSignMessage)="onShowSignMessage()" (showConfiguration)="onShowConfiguration()"></app-oracle>
  </mat-drawer-content>

  <!-- Right Drawer -->
  <mat-drawer #rightDrawer [mode]="showAnnouncementDetail ? 'side' : 'over'" position="end">
    <announcement-detail *ngIf="showAnnouncementDetail && detailAnnouncement" [announcement]="detailAnnouncement" (close)="closeRightDrawer()"></announcement-detail>
    <app-configuration *ngIf="showConfiguration" (close)="closeRightDrawer()"></app-configuration>
    <app-sign-message *ngIf="showSignMessage" (close)="closeRightDrawer()"></app-sign-message>
  </mat-drawer>

</mat-drawer-container>
