<section class="sign-message-section">
  <div class="section-header">
    <h2 translate>signMessage.heading</h2>
    <button mat-icon-button class="close-button" (click)="onClose()"><mat-icon>close</mat-icon></button>
  </div>

  <form class="form-container">
    <mat-form-field>
      <input matInput name="signMessage" type="text" [(ngModel)]="signMessageInput" placeholder="{{ 'message' | translate }}">
    </mat-form-field>
    <button type="button" (click)="onSignMessage()" translate>action.sign</button>
  </form>

  <ng-container *ngIf="signedMessage">
    <br>
    <label translate>result</label>
    <textarea>{{ signedMessage }}</textarea>  
  </ng-container>

</section>
